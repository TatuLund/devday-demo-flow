<dom-module id="underline" theme-for="vaadin-text-field">
  <template>
    <style>
      :host([theme~="underline"]) [part="input-field"] {
		border-bottom: 1px solid white;
		border-radius: 0px;
      }    
    </style>
  </template>
</dom-module>


<dom-module id="text-field-style" theme-for="vaadin-text-field">
  <template>
    <style>
      [part="input-field"] {
        box-shadow: inset 0 0 0 1px var(--lumo-contrast-30pct) !important;
        background-color: var(--lumo-base-color) ! !important;
      }

      :host([invalid]) [part="input-field"] {
        box-shadow: inset 0 0 0 1px var(--lumo-error-color) !important;
      }
    
    </style>
  </template>
</dom-module>

<dom-module id="dark-style-example" theme-for="vaadin-chart">
   <template>
     <style include="vaadin-chart-default-theme">
       .highcharts-title {
         fill: var(--lumo-tint-50pct);
       }

       .highcharts-background {
         fill: var(--lumo-tint-10pct);
       }

       .highcharts-subtitle {
         fill: var(--lumo-primary-text-color);
       }

       .highcharts-data-label text {
         fill: var(--lumo-primary-text-color);
       }
       
       .highcharts-legend-item text {
         fill: var(--lumo-primary-text-color);
       }

		.highcharts-yaxis-grid .highcharts-grid-line {
  			stroke-width: 0;
		}    
     </style>
   </template>
</dom-module>

<dom-module theme-for="vaadin-text-field" id="limit-field">
    <template>
        <style>
            :host(.limit-field) {
                width: 100%;
                height: 30px;
            }
            :host(.limit-field) [part="value"]{
                color:var(--limit-field-color);
 		        text-align: right;
            }
            :host(.limit-field) [part="label"]{
 		        padding-right: 5px;
            }
            :host(.limit-field) .vaadin-text-field-container {
                flex-direction: row;
            }
        </style>
    </template>
</dom-module>

<dom-module theme-for="vaadin-text-area" id="colored-text-area">
    <template>
        <style>
            :host(.colored-text-area) [part="input-field"]{
                background:white;
            }
        </style>
    </template>
</dom-module>

<dom-module theme-for="vaadin-grid" id="my-grid">
    <template>
        <style>
			:host(.my-grid) [part~="cell"] ::slotted(vaadin-grid-cell-content) {
                cursor:pointer;
            }
            :host(.my-grid) [part="row"] :hover{
                background:var(--lumo-tint-60pct);
            }
            :host(.my-grid) [part="row"] [part~="header-cell"]{
            	padding-left: 3px;
                color:brown;
                background:var(--lumo-primary-color);
                align-items:flex-start;
            }
        	.warning-grid-cell {
          		color:var(--lumo-error-text-color);
        	}
        	.green-grid-cell {
          		color:var(--lumo-success-text-color);
        	}
        </style>
    </template>
</dom-module>

<dom-module theme-for="vaadin-grid" id="parent-highlight">
    <template>
        <style>
        	.parent-selected {
          		background:var(--lumo-tint-20pct);
        	}
        </style>
    </template>
</dom-module>

<dom-module theme-for="vaadin-form-item" id="custom-form-item">
    <template>
        <style>     
            :host {
                --vaadin-form-item-label-width: 10em;  
            }
        </style>
    </template>
</dom-module>

<dom-module theme-for="vaadin-upload" id="vaadin-upload">
    <template>
        <style>     
            :host [part="start-button"]{
                display:none;  
            }
        </style>
    </template>
</dom-module>

<dom-module id="left-align" theme-for="vaadin-button">
    <template>
        <style>
            :host(.left-align) .vaadin-button-container {
                justify-content: left;
            }
        </style>
    </template>
</dom-module>

<dom-module id="flip-box" theme-for="vaadin-checkbox">
    <template>
        <style>
        	:host([theme~="swapped"]) label {
        		display: flex;
        		flex-direction: row-reverse;
				justify-content: space-between;
        	}
        </style>
    </template>
</dom-module>

<dom-module id="app-layout-theme" theme-for="vaadin-app-layout">
  <template>
    <style>
      [part="navbar"] {
        align-items: center;
        justify-content: center;
      }
      [part="navbar"]::after {
        content: '';
      }
      [part="navbar"] ::slotted(*:first-child),
      [part="navbar"]::after {
        flex: 1 0 0.001px;
      }
      @media (max-width: 425px) {
        [part="navbar"] ::slotted(.hide-on-mobile) {
          display: none;
        }
        [part="navbar"]::after {
          content: none;
        }
    }
    </style>
  </template>
</dom-module>

<dom-module id="selected-hightlight" theme-for="list-box">
  <template>
    <style>
      [part="items"] ::slotted([focus-ring]:not([disabled])) {
        box-shadow: inset 0 0 0 2px white !important;
      }
    </style>
  </template>
</dom-module>

<dom-module id="weekends" theme-for="vaadin-month-calendar">
  <template>
    <style>
		:host([theme~="weekend-highlight"]) [aria-label~="Saturday"] {
			background: var(--lumo-base-color);
    		color: var(--lumo-header-text-color);
		}
		:host([theme~="weekend-highlight"]) [aria-label~="Sunday"] { 
			background: var(--lumo-base-color);
    		color: var(--lumo-header-text-color);
   		}
		:host([theme~="weekend-highlight"]) [aria-label^="1 January"] { 
    		color: var(--lumo-error-text-color);
   		}
		:host([theme~="weekend-highlight"]) [aria-label^="6 January"] { 
    		color: var(--lumo-error-text-color);
   		}
		:host([theme~="weekend-highlight"]) [aria-label^="1 May"] { 
    		color: var(--lumo-error-text-color);
   		}
		:host([theme~="weekend-highlight"]) [aria-label^="19 June"] { 
    		color: var(--lumo-error-text-color);
   		}
		:host([theme~="weekend-highlight"]) [aria-label^="20 June"] { 
    		color: var(--lumo-error-text-color);
   		}
		:host([theme~="weekend-highlight"]) [aria-label^="14 February"] { 
    		color: var(--lumo-error-text-color);
   		}
		:host([theme~="weekend-highlight"]) [aria-label^="6 December"] { 
    		color: var(--lumo-error-text-color);
   		}
		:host([theme~="weekend-highlight"]) [aria-label^="24 December"] { 
    		color: var(--lumo-error-text-color);
   		}
		:host([theme~="weekend-highlight"]) [aria-label^="25 December"] { 
    		color: var(--lumo-error-text-color);
   		}
		:host([theme~="weekend-highlight"]) [aria-label^="26 December"] { 
    		color: var(--lumo-error-text-color);
   		}
		:host([theme~="weekend-highlight"]) [aria-label^="31 December"] { 
    		color: var(--lumo-error-text-color);
   		}
    </style>
  </template>
</dom-module>

<dom-module id="red-notification" theme-for="vaadin-notification-card">
  <template>
    <style>
      [part="content"]  {
        background: red;
      }
    </style>
  </template>
</dom-module>

<dom-module id="buttons-spread1" theme-for="vaadin-radio-group">
  <template>
    <style>
      :host([theme~="button-spread"]) [part="group-field"]  {
        display: flex;
        flex-direction: row;
        align-content: space-between;
      }
      :host([theme~="button-spread"]) ::slotted(vaadin-radio-button) {
      		flex-grow: 1;
      }
    </style>
  </template>
</dom-module>
